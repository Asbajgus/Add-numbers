<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button id="addNumber" onclick="plusOneNumber()">+1</button>
<button id="multiplyNumber" onclick="plusTwoNumber()">+2</button>
<button id="reset" onclick="resetNumber()">reset</button>
<div id="number">0</div>
<body>
    <style>
        button{
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
    <script>
        let number = 0;
      function plusOneNumber(){
        number ++
        document.getElementById('number').innerHTML = number;
      }

      function plusTwoNumber(){
        number +=2
        document.getElementById('number').innerHTML = number;
      }
      function resetNumber(){
      number = 0;
      document.getElementById('number').innerHTML = number;

      }
</script>
</body>
</html>
