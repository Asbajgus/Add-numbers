<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
  <button onclick="updateNumber(1, 20, 'blue')">+1</button>
  <button onclick="updateNumber(2, 40, 'red')">+2</button>
  <button onclick="updateNumber(-1, 15, 'yellow')">-1</button>
  <button onclick="updateNumber(-2, 10, 'orange')">-2</button>
  <button onclick="updateNumber(number * 2, null, 'green')">X2</button>
  <button onclick="updateNumber(number * 4, null, 'purple')">X4</button>
  <button onclick="resetNumber()">reset</button>
  <div id="number">0</div>
  <div id="reachedTousand"></div>
    
    <script>
        let number = 0;

        function updateNumber(value, fontSize = null, color = 'black') {
            number = typeof value === 'number' ? number + value : value;
            document.getElementById('number').innerHTML = number;
            if (fontSize) {
                document.getElementById('number').style.fontSize = fontSize + "px";
            }
            document.getElementById('number').style.color = color;
        }
    
        function resetNumber() {
            number = 0;
            document.getElementById('number').innerHTML = number;
        }
    </script>
</body>
</html>
